<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>预览 - Layui</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
</head>

<body>
    <div>
        <div id="testdemo" style="margin: 15px;padding: 15px;">

        </div>
    </div>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js" charset="utf-8"></script>

    <script>
        var demojs = [];
        var renderForm;
        //JavaScript代码区域
        layui.use(['formPreview', 'form'], function () {
            var $ = layui.jquery;
            var index = layui.index;
            var formPreview = layui.formPreview;
            var form = layui.form;
            if (parent !== undefined && !!parent.dataJson) {
                demojs = parent.dataJson;
                renderForm = formPreview.render({
                    elem: '#testdemo',
                    data: demojs,
                    readonly: parent.readonly
                });
            }
        });

    </script>
</body>

</html>
